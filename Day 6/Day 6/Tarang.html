<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin:0;
    padding: 0;
    box-sizing: border-box;
}
html{
    height: 100%;
}
body{
    font-family: 'Segoe UI', sans-serif;;
    font-size: 1rem;
    line-height: 1.6;
    height: 100%;
}
.abc {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fafafa;
}
.login-form{
    width: 350px;
    margin: 0 auto;
    border: 1px solid #ddd;
    padding: 2rem;
    background: #ffffff;
}
.form-input{
    background: #fafafa;
    border: 1px solid #eeeeee;
    padding: 12px;
    width: 100%;
}
.form-group{
    margin-bottom: 1rem;
}
.form-button{
    b ackground: #69d2e7;
    border: 1px solid #ddd;
    color: #ffffff;
    padding: 10px;
    width: 100%;
    text-transform: uppercase;
}
.form-button:hover{
    background: #69c8e7;
}
.form-header{
    text-align: center;
    margin-bottom : 2rem;
}

    </style>
</head>
<body>
    <div class="abc">
        <form class="login-form" action="">
            <div class="form-header">
                <h3>Login Page</h3>

            </div>
            <div class="form-group">
                <tr>
                    <th> Username</th>
                    <td><input type="email" name="fn" id="fn1" minlength="3" maxlength="12" except'@' title="Username" placeholder="Enter Username" required/></td>
                    </tr>
            </div>
            <div class="form-group">
                <tr>
                    <th>Password</th>
                    <td><input type="password" minlength="5" maxlength="12"  placeholder="Enter Password"/></td>
                    </tr>
            </div>
        
            <div class="form-group">
                <button class="form-button" type="submit">Login</button>
                <input type="checkbox" checked="checked">Remember me <br>
           <input type="checkbox" checked="checked">Keep me signed in 
            </div>
            
        </form>
    </div>
</body>
</html>
